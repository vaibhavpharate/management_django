{% extends "accounts/layout/main.html" %}
{% block title %}
  Update Order
{% endblock %}

{% block content %}
  <div class="col-5 mx-auto">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Update Order</h3>
      </div>
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %}
          {{form.as_p}}
          <div class="text-center">
            <input type="submit" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
