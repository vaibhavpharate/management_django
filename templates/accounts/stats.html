<div class="row mx-0">
    <div class="col-4">
      <div class="card bg-info">
        <div class="card-header">
          <h4 class="card-title text-white text-center mb-0">Total</h4>
        </div>
        <div class="card-body">
          <h3 class="text-center text-white mb-0">{{total}}</h3>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card bg-warning">
        <div class="card-header">
          <h4 class="card-title text-white text-center mb-0">Pending</h4>
        </div>
        <div class="card-body">
          <h3 class="text-center text-white mb-0">{{pending}}</h3>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card bg-success">
        <div class="card-header">
          <h4 class="card-title text-white text-center mb-0">Delivered</h4>
        </div>
        <div class="card-body">
          <h3 class="text-center text-white mb-0">{{delivered}}</h3>
        </div>
      </div>
    </div>
</div>
